<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octo Scout 2024</title>
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="../images/blankFieldBlue.png" id="fieldImage"></img>
    <button id="backButton" onclick="window.location.href = '/'">Scout</button>
    <button id="singleTeamButton" onclick="window.location.href = '/analysis'">
      Overall Analysis
    </button>
    <div id="teamNumberSelector">
      <h1 id="header">Team Number</h1>
      <input id="teamNumberInput" oninput="updateTeamNumber(this)"></input>
    </div>
    <div id="container">
      <div id="canvasContainer">
      
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.canvasjs.com/canvasjs.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonpath/1.0.0/jsonpath.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
